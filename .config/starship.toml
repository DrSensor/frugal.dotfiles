[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[time]
disabled = false
format = '╚╡[$time]($style)'
time_format = "%M:%S"

[memory_usage]
disabled = false
threshold = 25
show_swap = false
